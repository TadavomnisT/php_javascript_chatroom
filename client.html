*:not(html):not(body):not(head) {
    font-family: calibri, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    outline: none;
}

*:not(input[type="text"]) {
    user-select: none;
    -ms-user-select: none;
    -moz-user-select: none;
    -ms-touch-select: none;
    -webkit-user-select: none;
    user-zoom: none;
    resize: none;
    outline: none !important;
}

body, #loading, #server_error {
    background: var(--background-color) var(--background-image);
}

body {
    width: 100vw;
    height: 100vh;
    
    display: flex;
    flex-flow: row nowrap;
    justify-content: space-evenly;
    align-items: center;

    margin: 0;
    padding: 0;
    overflow: hidden;
    -webkit-overflow-scrolling: hidden;
}

#loading {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 12;

    width: 100%;
    height: 100%;
}

#server_status {
    margin: 16px 0;
}

#main_box {
    max-width: 600px;
    max-height: 700px;
    display: flex;
    flex-flow: column nowrap;
}

#sign_up {
    display: flex;
    flex-flow: column nowrap;
}

#show_users {
    position: fixed;
    top: 25px;
    right: 25px;
    width: 45px;
    height: 45px;
    display: none;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 2px rgba(170, 170, 170, 0.6);
    background-color: var(--background-o-color);
    border-radius: 4px;
    cursor: pointer;
    z-index: 5;
    border: 0;
}

img#people-black {
    display: none;
}

#show_users:hover img#people-white {
    display: none !important;
}

#show_users:hover img#people-white ~ img#people-black {
    display: block !important;
}

#users_box {
    background-color: var(--background-o-color);
    box-shadow: 0 0 2px rgba(170, 170, 170, 0.6);
    width: calc(100vw / 3);
    min-width: 300px;
    max-width: 520px;
    height: 600px;
    border-radius: 4px;
}

#users_box , #users_box form {
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    align-items: center;
}

@media only screen and (max-width: 1050px) {
    #show_users {
        display: flex !important;
    }
    #users_box {
        background: var(--background-color) var(--background-image);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        max-width: 100vw;
        height: 100vh;
        transition: left .6s ease;
    }
    #users_box:not(.active) {
        display: none !important;
    }
}

#user_names {
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    overflow: hidden scroll;
    max-height: calc(100vh / 3);
}

#user_names label {
    display: flex;
    flex-flow: row nowrap;
    color: var(--text-color);
}

#user_names input:checked + label img:nth-child(1),
#user_names img:nth-child(2) {
    display: none;
}

#user_names input:checked + label img:nth-child(2) {
    display: block !important;
}

#users_box form *:not(label):not(img) {
    margin: 14px;
}

#private_message {
    width: calc(100% - 20px);
}

#frmChat {
    display: flex;
    flex-flow: column nowrap;
}

#chat_message {
    margin-top: 14px;
}

#chat_box {
    background: var(--background-chat-box-color);
    color: var(--text-color);
    width: calc(100% - 43px);
    max-width: calc(100vw - 45px);
    min-height: 400px;
    max-height: 50vh;

    display: flex;
    flex-flow: column nowrap;

    border: 1px solid #43434338;
    border-radius: 4px;
    overflow: hidden scroll;

#server_status {
    color: #26af26;
}

.error {

    return template.content;

window.addEventListener("DOMContentLoaded", event => {

    const loading = selector("#loading");

    var fadeOutInterval;

    const fadeOut = (element, timing = 7) => {

        clearInterval(fadeOutInterval);

        element.fadeOut = timing => {

            var newValue = 1;

            element.style.opacity = 1;

            fadeOutInterval = setInterval(() => {

                if (newValue > 0) newValue -= 0.01;
                else if (newValue < 0) {

                    element.style.opacity = 0;

                    element.style.display = "none";

                    clearInterval(fadeOutInterval);

                }

                element.style.opacity = newValue;

            }, timing);

        }

        element.fadeOut(timing);

    }

    setTimeout(() => fadeOut(loading, 4), 300);

    setTimeout(() => loading.remove(), 700);

});
